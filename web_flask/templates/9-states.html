<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        {% endfor %}
    </ul>

    {% if state %}
        <h1>State: {{ state.name }}</h1>
        <h3>Cities:</h3>
        <ul>
            {% for city in state.cities %}
                <li>{{ city.id }}: <b>{{ city.name }}</b></li>
            {% endfor %}
        </ul>
    {% elif not_found %}
        <h1>Not found!</h1>
    {% endif %}
</body>
</html>
